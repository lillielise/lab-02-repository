<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery of Horns</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">

    <script id="photo-template" type="text/x-handlebars-template">
      <div class="{{ keyword }}">
        <h2>{{ title }}</h2>
        <img src="{{ image_url }}" alt=""/>
        <p>{{ description }}</p>
      </div>
    </script>

  </head>

  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <ul>
        <li value="1">Page 1</li>
        <li value="2">Page 2</li>
      </ul>

      <form>
        <input type="radio" name="sort" id="title">
        <label for="title">Sort by Title</label>
        <input type="radio" name="sort" id="horns">
        <label for="horns">Sort by Number of Horns</label>
      </form>

      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <section id="photo-template">
      <h2></h2>
      <img src="" alt="">
      <p></p>
    </section>
    <main>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.6.0/handlebars.min.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
